<template name="enrollmentNew">
  <h2>填写报名信息</h2>
  {{#autoForm collection="Enrollments" id="enrollmentForm" type="insert"}}
  <fieldset>
    {{> afQuickField name='name'}}
    {{> afQuickField name='mobile'}}
    {{> afQuickField name='email'}}
    {{> afQuickField name='wechat'}}
    {{> afQuickField name='message'}}
    {{> afQuickField name='createdAt'}}
  </fieldset>
  <button type="submit" class="btn btn-primary">确定</button>
  <a class="btn btn-link" role="button" href="{{pathFor 'enrollmentsIndex'}}">返回</a>
  {{/autoForm}}
</template>
