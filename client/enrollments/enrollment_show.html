<template name="enrollmentShow">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>

  <div class="container">
  	<div class="row login_box">
  	    <div class="col-md-12 col-xs-12" align="center">
              <div class="line"><h3>报名时间：{{createdAt}}</h3></div>
              <div class="outter"><img src="https://ununsplash.imgix.net/photo-1417024321782-1375735f8987?dpr=2&fit=crop&fm=jpg&h=650&q=75&w=950"  class="img img-responsive" onload='if (this.width>600 || this.height>800) if (this.width/this.height>600/800) this.width=600; else this.height=800;'></div>
                <!-- <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="image-circle"/></div> -->
              <h1>{{name}}</h1>
              <span>手机：{{mobile}}</span>
  	    </div>
          <div class="col-md-8 col-xs-8 follow line" align="center">
              <h3>
                    微信 <br/> <br /><span>{{wechat}}</span>
                    <br />
              </h3>
          </div>
          <div class="col-md-1 col-xs-1 follow line" >
              <h3>
                    信息 <br/> <br /><span>{{message}}</span>
              </h3>
          </div>

          <div class="col-md-12 col-xs-12 login_control">

                  <div class="control">

                  </div>

                  <div class="control">

                  </div>
                  <div align="center">
                      <a href="{{pathFor 'enrollmentsIndex'}}" role="button">返回</a>
                  </div>

          </div>



      </div>
  </div>
</template>
