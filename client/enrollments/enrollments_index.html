<template name="enrollmentsIndex">
  <div class="row">
    <div class = "col-md-12">
      <h1>报名列表</h1>
      <a class="btn btn-primary" href="{{pathFor 'enrollmentNew'}}" role="button">我要报名</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>姓名</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>微信</th>
            <th>留言</th>
            <th>报名时间</th>
          </tr>
        </thead>
        <tbody>
          {{#each enrollments}}
          <tr>
            <td><a href="{{pathFor 'enrollmentShow'}}">{{name}}</a></td>
            <td>{{mobile}}</td>
            <td>{{email}}</td>
            <td>{{wechat}}</td>
            <td>{{message}}</td>
            <td>{{createdAt}}</td>
            <td>
              <a class="btn btn-xs btn-default" href="{{pathFor 'enrollmentEdit'}}" role="button">修改</a>
              <a class="btn btn-xs btn-danger delete-enrollment" href="#" role="button">删除</a>
            </td>
          </tr>
          {{else}}
          欢迎前来报名
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
