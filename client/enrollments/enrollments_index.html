<template name="enrollmentsIndex">
<script language="JavaScript" src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script language="JavaScript" src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script language="JavaScript" src="https://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">
<body>
<div class="container">
	<div class="row">
		<h2 class="text-center">报名信息表</h2>
	</div>
  <!-- <a  href="{{pathFor 'enrollmentNew'}}">我要报名</a> -->
  <a class="btn btn-primary" href="{{pathFor 'enrollmentNew'}}" role="button">我要报名</a>
        <div class="row">

            <div class="col-md-12">


<table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    				<thead>
						<tr>
							<th>姓名</th>
							<th>手机</th>
							<th>邮箱</th>
							<th>微信</th>
							<th>信息</th>
							<th>报名日期</th>
              <th>管理</th>
                                <!-- <th>编辑</th>
                                <th>删除</th> -->
						</tr>
					</thead>

          <!-- <tfoot>
          <tr>
            <th>姓名</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>微信</th>
            <th>信息</th>
            <th>报名日期</th>
                              <th>编辑</th>
                               <th>删除</th>
          </tr>
        </tfoot> -->


					<tbody>
            {{#each enrollments}}
            <tr>
              <td><a href="{{pathFor 'enrollmentShow'}}">{{name}}</a></td>
              <td>{{mobile}}</td>
              <td>{{email}}</td>
              <td>{{wechat}}</td>
              <td>{{message}}</td>
              <td>{{createdAt}}</td>
              <td>
                <!-- <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="{{pathFor 'enrollmentEdit'}}"  onclick="{{pathFor 'enrollmentEdit'}}"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#" ><span class="glyphicon glyphicon-trash"></span></button></p></td> -->
                <a class="btn btn-xs btn-default" href="{{pathFor 'enrollmentEdit'}}" role="button">Edit</a>
                <a class="btn btn-xs btn-danger delete-enrollment" href="#" role="button">Del</a>
              </td>
            </tr>
            {{else}}
            No enrollments
            {{/each}}
					</tbody>
				</table>


	</div>
	</div>
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
          <div class="modal-body">
          <div class="form-group">
        <input class="form-control " type="text" placeholder="Tiger Nixon">
        </div>
        <div class="form-group">

        <input class="form-control " type="text" placeholder="System Architect">
        </div>
        <div class="form-group">


      <input class="form-control " type="text" placeholder="Edinburgh">

        </div>
      </div>
          <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
        </div>
    <!-- /.modal-content -->
  </div>
      <!-- /.modal-dialog -->
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
          <div class="modal-body">

       <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

      </div>
        <div class="modal-footer ">
        <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
        </div>
    <!-- /.modal-content -->
  </div>
      <!-- /.modal-dialog -->
    </div>
    </body>
</template>
